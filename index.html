    <script>
		var engType = 0;
		var timeOut = setTimeout(time,0);//定时器
		function time(){
			var h=new Date().getHours();//时
			var m=new Date().getMinutes();//分
			if(h<10 && m<10)
				document.getElementById("showTime").innerHTML ="0"+h+":"+"0"+m;
			else if(h<10 && m>10)
				document.getElementById("showTime").innerHTML ="0"+h+":"+m;
			else if(h>=10 && m<10)
				document.getElementById("showTime").innerHTML =h+":"+"0"+m;
			else
				document.getElementById("showTime").innerHTML =h+":"+m;
			timeOut = setTimeout(time,1000);
		}
		function search(){
			if(engType===0){
				if (document.getElementById("input").value != "") {
					window.location.href = "https://www.baidu.com/s?wd=" + document.getElementById("input").value;
					document.getElementById("input").value = "";
				}
				return false;
			}
			else{
				if (document.getElementById("input").value != "") {
					window.location.href = "https://www.google.com/search?q=" + document.getElementById("input").value;
					document.getElementById("input").value = "";
				}
				return false;
			}
		}
		function changeSearchEng(){
			1===engType ? engType=0 : engType=1;
		}
		function changeMenuOpacity(){
			"1"===document.getElementById("menu").style.opacity ? document.getElementById("menu").style.opacity = "0" : document.getElementById("menu").style.opacity = "1";
			"inline"===document.getElementById("menu").style.display ? document.getElementById("menu").style.display = "none" : document.getElementById("menu").style.display = "inline";
		}
	</script>
